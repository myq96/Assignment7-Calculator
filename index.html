<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator - Application</title>
</head>
<body>
    


    <div class="container">
    <img src="ipad.png" class="img" alt="ipad">
</div>
    <div class="container">
    <div class="main">
        <div class="result1">
            <input id="result" class="result" type="text">
        </div>
        <div class="button">
            <button class="clearBtn btnclr" onclick="clearResult()">AC</button>
            <button class="btnclr" onclick="clearResult()">+/-</button>
            <button class="btnclr" onclick="getNumber('%')"> %</button>
            <button class="opr" onclick="getNumber('/')">&#247;</button>
        </div>
        <div class="button">
            <button class="btn" onclick="getNumber('7')">7</button>
            <button class="btn" onclick="getNumber('8')">8</button>
            <button class="btn" onclick="getNumber('9')">9</button>
            <button class="opr" onclick="getNumber('*')">X</button>
        </div>
        <div class="button">
            <button class="btn" onclick="getNumber('4')">4</button>
            <button class="btn" onclick="getNumber('5')">5</button>
            <button class="btn" onclick="getNumber('6')">6</button>
            <button class="opr" onclick="getNumber('-')">-</button>
        </div>
        <div class="button">
            <button class="btn" onclick="getNumber('1')">1</button>
            <button class="btn" onclick="getNumber('2')">2</button>
            <button class="btn" onclick="getNumber('3')">3</button>
            <button class="opr" onclick="getNumber('+')">+</button>
        </div>
        <div class="button1">
            <button class="halfBtn1" onclick="getNumber('0')">0</button>
            <button class="halfBtn0" onclick="getNumber('.')">,</button>
            <button class="halfBtn2" onclick="getResult()">=</button>
        </div>
    </div>
    </div>




    <div class="creater"><h1>Created by <span> M.Yasir</span> <br> Roll # <span>WM6003</span></h1></div>

</body>
